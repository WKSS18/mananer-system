  <!-- Menu Toggle Button -->
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    {{#if islogin}}
    <!-- The user image in the navbar-->
    <img src="../static/libs/index.jpg" class="user-image" alt="User Image">
    <!-- hidden-xs hides the username on small devices so only the image appears. -->
    <span class="hidden-xs">{{username}}</span>
    {{else}}
    <span class="hidden-xs" id="login">登录</span>
    <span class="hidden-xs" id="register">注册</span>
    {{/if}}
  </a>




  <ul class="dropdown-menu">
    {{#if islogin}}
    <!-- The user image in the menu -->
    <li class="user-header">
      <img src="../static/libs/index.jpg" class="img-circle" alt="User Image">

      <p>
        欢迎登录
        <small>{{username}}</small>
      </p>
    </li>
    <!-- Menu Footer-->
    <li class="user-footer">
      <div class="pull-left">
        <a href="#" class="btn btn-default btn-flat">注销</a>
      </div>
      <div class="pull-right">
        <a href="#" class="btn btn-default btn-flat" id="logout">退出</a>
      </div>
    </li>
    {{else}}
    <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">登录</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" id="form-user-data">
          <div class="box-body">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label" id="inputName">账号：</label>

              <div class="col-sm-10" id="inputMsg">
                <input type="text" class="form-control" name="username"  placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label"  id="inputName">密码：</label>

              <div class="col-sm-10" id="inputMsg">
                <input type="password" class="form-control" name="password" placeholder="">
              </div>
            </div>
          
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-default" id="user-back">取消</button>
            <button type="button" class="btn btn-info pull-right" id='btn-submit'>确定</button>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
      {{/if}}
  </ul>
