<div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">填写职位信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" id="form-data-position" action="api/position/add" method="POST">
      <div class="box-body">

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">公司Logo</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" name="companyLogo" id="inputEmail3" placeholder="添加图片">
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">公司名称</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="companyName" id="inputPassword3" placeholder="公司名称">
          </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">职位名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="positionName" id="inputPassword3" placeholder="职位名称">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">工作地点</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="cityName" id="inputPassword3" placeholder="工作地点">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label" >薪水</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="salary" id="inputPassword3 salary-num" placeholder="薪水">
            </div>
          </div>
      
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="button" class="btn btn-default" id="add-back">取消</button>
        <button type="button" class="btn btn-info pull-right" id="add-true">确定</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
